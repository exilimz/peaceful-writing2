<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaceful Writer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="Minimalist, distraction-free online text editor.">
</head>
<body spellcheck="false">
    <!-- Splash Screen -->
    <div id="splash_screen">
        <div id="splash_content">
            <div id="splash_block">
                <h1>Welcome to Peaceful Writer</h1>
                <p>A minimalist text editor designed for distraction-free writing. Focus on your words, not the interface.</p>
                <button id="start_writing">Start Writing</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="wrapper">
        <div id="main" contenteditable="true" spellcheck="false"></div>
    </div>

    <!-- Logo -->
    <div id="logo">
        <img src="public/logo.png" alt="PW Logo">
    </div>

    <!-- Options Menu -->
    <div id="options">
        <div class="menumsg">
            <span id="appName">ventry</span>
        </div>
        <a class="option" id="opback">
            <i class="fas fa-arrow-left menu-icon"></i>back
        </a>
        <a class="option" id="opnew">
            <i class="fas fa-file menu-icon"></i>new
        </a>
        <a class="option" id="opsave">
            <i class="fas fa-save menu-icon"></i>save
        </a>
        <a class="option" id="opsettings">
            <i class="fas fa-cog menu-icon"></i>settings
        </a>
        <a class="option" id="opfull">
            <i class="fas fa-expand menu-icon"></i>full screen
        </a>
        <a class="option" id="opprint">
            <i class="fas fa-print menu-icon"></i>print
        </a>
    </div>

    <!-- Settings Panel -->
    <div id="settings_panel">
        <div class="settings-header">
            <h3>Settings</h3>
            <a id="close_settings"><i class="fas fa-times"></i></a>
        </div>
        <div class="settings-option">
            <label for="dark_mode_toggle">
                <i class="fas fa-moon settings-icon"></i>
            </label>
            <div class="toggle-switch">
                <input type="checkbox" id="dark_mode_toggle">
                <span class="toggle-slider"></span>
            </div>
        </div>
        <div class="settings-option">
            <label>
                <i class="fas fa-text-width settings-icon"></i>
            </label>
            <div class="text-width-options">
                <button class="width-option" data-width="500">
                    <div class="width-icon width-icon-small"></div>
                </button>
                <button class="width-option" data-width="700">
                    <div class="width-icon width-icon-medium"></div>
                </button>
                <button class="width-option" data-width="900">
                    <div class="width-icon width-icon-large"></div>
                </button>
                <button class="width-option" data-width="1100">
                    <div class="width-icon width-icon-xlarge"></div>
                </button>
            </div>
        </div>
    </div>

    <!-- Word Count Display (Bottom Right) -->
    <div id="countdiv">
        <span class="countline" id="wordCount">0 words</span>
        <span class="countline" id="charCount">0 characters</span>
        <span class="countline" id="readingTime">less than 1 min read</span>
    </div>

    <!-- Save Message -->
    <div id="save_msg">Document saved!</div>

    <!-- Text Formatting Bar -->
    <div id="format_bar">
        <button class="format-button" id="format_h1" title="Heading 1">H1</button>
        <button class="format-button" id="format_h2" title="Heading 2">H2</button>
        <button class="format-button" id="format_h3" title="Heading 3">H3</button>
        <span class="format-divider"></span>
        <button class="format-button" id="format_bold" title="Bold"><i class="fas fa-bold"></i></button>
        <button class="format-button" id="format_italic" title="Italic"><i class="fas fa-italic"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
